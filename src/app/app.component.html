<div fxLayout="row" fxLayoutAlign="space-between">
  <app-sidebar
    fxFlex="30%"
    [records]="records$ | async"
    [title]="sideTitle"
    [sub]="sub"
    [recordID]="recordID$ | async"
    (selectPoint)="selectPoint($event)"
    (returnToList)="returnToList()"
  ></app-sidebar>
  <app-map
    fxFlex="70%"
    [records$]="records$"
    (selectPoint)="selectPoint($event)"
  ></app-map>
</div>
